<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queer & Women's Comedy Open Mics</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Rainbow-flag emoji as favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè≥Ô∏èüåà</text></svg>">
</head>
<body>
    <header>
        <div class="container">
            <h1>Queer & Women's Comedy Open Mics</h1>
            <nav>
                <a href="mailto:mercymecomedy@gmail.com" class="nav-link">Contact</a>
                <a href="https://instagram.com/mercymecomedy" target="_blank" rel="noopener noreferrer" class="nav-link">Instagram</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="intro">
                <p>Join us for our regularly occurring comedy events that are open to all, but particularly geared towards those who identify as queer, trans, and/or women.</p>
            </section>

            <section class="events-section">
                <h2>Upcoming Shows</h2>
                <div class="event-filters" id="event-filters">
                    <!-- Filter buttons will be generated here -->
                </div>
                <div id="events-container" class="events-grid">
                    <div class="loading">Loading events...</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                </div>
                <div class="footer-section">
                    <div class="social-links">
                        <a href="https://instagram.com/mercymecomedy" target="_blank" rel="noopener noreferrer" class="social-link">
                            Instagram
                        </a>
                        <a href="mailto:mercymecomedy@gmail.com" class="social-link">
                            Email Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
